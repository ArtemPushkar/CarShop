<p>CARS FORM</p>
<hr>
<app-add-car (onAddCar) = "updateCarList($event)" ></app-add-car>

<div class="list-group">
    <app-car class="list-group-item" *ngFor="let carItem of cars" [carItem]="carItem">
        <h4 #carHeading class="list-group-item-heading"> Name: {{carItem.name}} </h4>
        <p class="list-group-item-text"> Year: {{carItem.year}} </p>
    </app-car>
</div>

<hr>
